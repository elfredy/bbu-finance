services:
  - type: web
    name: business-finance-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_HOST
        sync: false  # Set this in Render dashboard
      - key: DB_PORT
        value: 5432
      - key: DB_USER
        sync: false  # Set this in Render dashboard
      - key: DB_PASSWORD
        sync: false  # Set this in Render dashboard
      - key: DB_NAME
        sync: false  # Set this in Render dashboard
      - key: ALLOWED_ORIGINS
        sync: false  # Set this in Render dashboard (your Vercel URL)

databases:
  - name: business-finance-db
    plan: free
    databaseName: business_finance
    user: business_finance_user


